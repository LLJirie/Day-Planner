<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- <script>().format('YYYY MM DD')</script> -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Day Planner</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="x">Work Day Scheduler</h1>
    <h5 class="y">A simple calendar app for scheduling your work day</h5>
    <h2 id="moment"></h2>
    <div id="displayMoment"></div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-1 time" value="9am">9am</div>
      <textarea id=text9am class="col-10 text bg-secondary"></textarea>
      <button class="col-1 save" name="9am">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-1 time" value="10am">10am</div>
      <textarea id=text10am class="col-10 text bg-secondary"></textarea>

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-1 time" value="11am">11am</div>
      <textarea  id=text11am class="col-10 text bg-secondary"></textarea>
      <button class="col-1 save" name="11am">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-1 time" value="12pm">12pm</div>
      <textarea id=text12pm class="col-10 text bg-secondary"></textarea>
      <button class="col-1 save" name="12pm">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row">

    </div>
  </div>
  <div class="container">

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-1 time" value="3pm">3pm</div>
      <textarea id=text3pm class="col-10 text bg-secondary"></textarea>
      <button class="col-1 save" name="3pm">Save</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-1 time" value="4pm">4pm</div>
      <textarea id=text4pm class="col-10 text bg-secondary"></textarea>
      <button class="col-1 save" name="4pm">Save</button>

  </div>

    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"

  <script src="assets/js/script.js"></script>
